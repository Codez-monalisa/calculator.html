<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coin-flip game</title>
</head>
<body>
  <script>
    const randomNumber = Math.random();
    let result;

    if (randomNumber <= 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }

    let guess = 'heads' || 'tails';
    if (guess === result) {
      console.log('you win');
    } else if (guess != result) {
      console.log('you lose!');
    }
  </script>
</body>
</html>
